<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Favicon Generator</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      line-height: 1.6;
      background: #fff;
      color: #000;
      text-align: center;
    }

    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 2rem 0 1.5rem;
    }

    p {
      font-weight: 500;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      margin: 1.5rem 0;
      padding: 1.5rem;
      font-family: monospace;
      font-size: 1rem;
      border: 2px solid #000;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
      resize: vertical;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.12);
    }

    select {
      width: 100%;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      text-align: center;
      appearance: none;
      transition: all 0.2s ease;
    }

    select:hover {
      background: #000;
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
    }

    button:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.12);
    }

    #output {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      white-space: pre-wrap;
      font-family: monospace;
      text-align: left;
      border: 2px solid #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      textarea,
      select,
      button {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Favicon Generator</h1>
  <p>Paste your HTML code and select an emoji for your favicon</p>
  
  <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
  
  <select id="emojiPicker">
    <option value="‚≠ê">‚≠ê Star</option>
    <option value="üåü">üåü Glowing Star</option>
    <option value="üí´">üí´ Dizzy</option>
    <option value="üåç">üåç Earth</option>
    <option value="üöÄ">üöÄ Rocket</option>
    <option value="üí°">üí° Bulb</option>
    <option value="üé®">üé® Art</option>
    <option value="üéÆ">üéÆ Game</option>
    <option value="üì±">üì± Phone</option>
    <option value="üíª">üíª Laptop</option>
  </select>
  
  <button id="generateBtn">Generate HTML</button>
  
  <h2>Output</h2>
  <div id="output"></div>

  <script>
    // Attach the event listener to the button
    document.getElementById('generateBtn').addEventListener('click', generateFavicon);

    function generateFavicon() {
      const htmlInput = document.getElementById('htmlInput').value;
      const selectedEmoji = document.getElementById('emojiPicker').value;
      
      // Create a canvas and draw the emoji
      const canvas = document.createElement('canvas');
      canvas.width = 64;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.font = '50px serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(selectedEmoji, canvas.width / 2, canvas.height / 2);
      const dataUrl = canvas.toDataURL();

      // Build the favicon link tag
      const faviconLink = `<link rel="icon" type="image/x-icon" href="${dataUrl}">`;

      // Insert the favicon link into the HTML code
      let modifiedHtml = htmlInput;
      if (htmlInput.includes('</head>')) {
        modifiedHtml = htmlInput.replace('</head>', `    ${faviconLink}\n</head>`);
      } else if (htmlInput.includes('<head>')) {
        modifiedHtml = htmlInput.replace('<head>', `<head>\n    ${faviconLink}`);
      } else {
        modifiedHtml = `<!DOCTYPE html>\n<html>\n<head>\n    ${faviconLink}\n</head>\n` + htmlInput;
      }
      
      // Display the modified HTML code in the output div
      document.getElementById('output').textContent = modifiedHtml;
    }
  </script>
</body>
</html>
